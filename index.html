<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclic</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="first-page">
        <header class="header">
            <h1 class="title">Ciclic</h1>
        </header>
        <main class="content">
            <h2 class="title">
                Simulador
            </h2>
            <form action="#" method="POST">
                <div class="area">
                    <label for="inp-text-1">Nome:</label>
                    <input type="text" id="inp-text-1" placeholder="Ex: Marcos">
                </div>
    
                <div class="area">
                    <label for="inp-text-2">Mensalidade:</label>
                    <input type="text" id="inp-text-2" placeholder="Ex: 50,00">
                </div class="area">

                <div class="area">
                    <label for="inp-text-3">Taxa de Juros:</label>
                    <input type="text" id="inp-text-3" placeholder="Ex: 0,5%">
                </div>
    
                <div class="area">
                    <label for="inp-drop-1">Tempo:</label>
                    <select id="inp-drop-1">
                        <option value="">-- Selecione um per√≠odo --</option>
                        <option value="1">1 Ano</option>
                        <option value="2">2 Anos</option>
                        <option value="3">3 Anos</option>
                        <option value="4">4 Anos</option>
                        <option value="5">5 Anos</option>
                        <option value="10">10 Anos</option>
                        <option value="25">25 Anos</option>
                    </select>
                </div>

                <div class="button">
                    <button type="submit">Simular</button>
                </div>
            </form>
            <ul class="errors"></ul>
        </main>
    </div>

    <div class="second-page none">
        <header class="header">
            <h1 class="title">Ciclic</h1>
        </header>
        <main class="content">
            <h2 class="title-answer"></h2>
            <p class="text-answer"></p>
            <div class="button">
                <button id="new-simulation">Simular Novamente</button>
            </div>
        </main>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
